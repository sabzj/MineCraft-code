<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/2b3f2b08e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CraftStyle.css">
    <link rel="stylesheet" media="(max-width: 823px)" href="startPage.css">
    <script src="CraftScript.js" defer ></script>
    <!-- <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon"> -->
    <title>2D Minecraft</title>
</head>

<body>
    <!-- main container -->
    <section class="container">

        <!-- game - left side -->
        <section class='game-container--left-side'>
            <div class="game-grid"></div>
        </section>

        <section class="flex-row">
            <label for="numOfRows" class="flex-column">
              Rows
              <input type="number" name="numOfRows" id="numOfRows" value="20" min="12" max="100">
            </label>
            <label for="numOfCols" class="flex-column">
              Columns
              <input type="number" name="numOfCols" id="numOfCols" value="25" min="10" max="100">
            </label>
            <label for="cellSize" class="flex-column">
              Cell Size
              <input type="number" name="cellSize" id="cellSize" value="100" min="10" max="500">
            </label>
          </section>
    

        <!-- menu - right side -->
        <section class="tool-box--right-side">
            <div class="picaxe">
                <img src="img/pickaxe.png" alt="picaxe">
                <p>Picaxe</p>
            </div>
            <div class="shovel">
                <img src="img/shovel.png" alt="shovel">
                <p>Shovel</p>
            </div>
            <div class="axe">
                <img src="img/axe.png" alt="axe">
                <p>Axe</p>
            </div>
            <div class="inventory">
                <div class="item grass">
                    <h4>0</h4>
                </div>
                <div class="item rock">
                    <h4>0</h4>
                </div>
                <div class="item soil">
                    <h4>0</h4>
                </div>
                <div class="item leaves">
                    <h4>0</h4>
                </div>
                <div class="item wood">
                    <h4>0</h4>
                </div>
                <div class="item timer">
                    <h4>0</h4>
                </div>
            </div>
            <button class='btn'>Reset</button>
            <button class='btn'>Open Main Screen</button>
        </section>
    </section>

    <!-- opening screen -->
    <div class="entrence-screen">

                <div>
                    <div class="tools">
                        <img src="img/pickaxe.png" alt="picaxe">
                        <img src="img/shovel.png" alt="shovel">
                        <img src="img/axe.png" alt="axe">
                    </div>
                    <div class='arrows'>
                        <i class="fas fa-arrow-right"></i>
                        <i class="fas fa-arrow-right"></i>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="materials">
                        <div><img src="img/rock.png" alt=""> </div>
                        <div>
                            <img src="img/soil.jpg" alt="">
                            <img src="img/grass.png" alt="">
                        </div>
                        <div>
                            <img src="img/tree-leaves.png" alt="">
                            <img src="img/wood.png" alt="">
                        </div>
                    </div>

                </div>
            </div>


        <div>
            <button class='btn'>Start Game</button>
        </div>
    </div>


</body>

</html>
